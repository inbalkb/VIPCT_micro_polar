gpu: 0

data:
  dataset_name: 'BOMEX_50CCN_10cameras_20m' #'HAWAII_2000CCN_10cameras_20m' BOMEX_10cameras_20m#'BOMEX_50CCN_10cameras_20m' #'CASS_600CCN_roiprocess_10cameras_20m'
  n_training: -1
  n_val: 50
  noise: True

optimizer:
  lr: 5.0e-05
  wd: 1.0e-05
  ce_weight_zero: True
  loss: 'L2' #'L2_relative_error' # 'CE'
  loss_thr: 3

cross_entropy:
  min: 0
  max: 300
  bins: 301

ct_net:
  pred_type: 'differentiable_max'
  prob_gain: 10
  conf_type: 'entropy' #conf_interval prob std rel_prob
  decoder_batchify: True
  stop_encoder_grad: True
  encoder_mode: 'train'


decoder:
  name: 'FixCTv4_CE' #'CE' #FixCTv4_CE

shdom:
  n_jobs: 40
  n_clouds: 1
  use_forward_grid: True
  add_rayleigh: True

